image: haskell:latest
before_script:
  - apt-get update && apt-get install -y make xz-utils mono-complete fsharp libglib2.0-dev
  - export STACK_ROOT=`pwd`/.stack
  - stack setup
  - stack install --only-dependencies
  - stack build
build:
  cache:
    paths:
      - _cache
      - .stack
  script:
    - stack exec clr-test-app
    - stack exec clr-inline-test-app
